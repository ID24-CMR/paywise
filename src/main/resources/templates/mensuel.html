<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-head">Enter your salary per month</div>
            <div class="card-body">
                <form action="" th:action="@{mensuel/add}" th:object="${mensuel}" method="post">
                    <div class="row">
                        <div class="col">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" step="0.05" class="form-control" th:field="*{salaire}" id="salary">
                        </div>
                        <div class="col">
                            <span class="input-group-text">Select month</span>
                        <select class="form-select" th:field="*{month}" aria-label="Default select example">
                            <option selected value="#">Open this select menu</option>
                            <option value="1">J</option>
                            <option value="2">XFA</option>
                            <option value="3">US</option>
                            <option value="4">CA</option>
                            <option value="5">CA</option>
                            <option value="6">CA</option>
                            <option value="7">CA</option>
                            <option value="8">CA</option>
                            <option value="9">CA</option>
                            <option value="10">CA</option>
                            <option value="11">CA</option>
                            <option value="12">CA</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
