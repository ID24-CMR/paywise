<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>fill form</title>
</head>
<body>
    <div class="container">
        <h1>Fill the form to start</h1>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Name</span>
                <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="enter your full name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Age</span>
                <input type="text" class="form-control" id="userage" aria-describedby="userage" placeholder="enter your age">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your email</span>
                <input type="email" class="form-control" id="useremail" aria-describedby="useremail" placeholder="enter your email">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Gender</span>
                <input type="text" class="form-control" id="usergender" aria-describedby="usergender" placeholder="enter your gender">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your age</span>
                <input type="text" class="form-control" id="userage" aria-describedby="userage" placeholder="enter your age">
            </div>
            <div class="input-group mb-3 mb-3">
                <span class="input-group-text">Your salary</span>
                <input type="text" class="form-control" id="usersalary" aria-describedby="usersalary" placeholder="enter your salary">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your dept</span>
                <input type="text" class="form-control" id="userdept" aria-describedby="userdept" placeholder="enter your dept">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Select currency</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    </select>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
