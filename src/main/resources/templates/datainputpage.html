<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>fill form</title>
</head>
<body>
    <div class="container my-5">
        <h3>Fill the form to start</h3>
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{datainput/add}" th:object="${datainput}" method="post">
                    <div class="input-group mb-3 col-md-6">
                        <span class="input-group-text">Your Name</span>
                        <input type="text"  class="form-control" id="username" th:field="*{username}" aria-describedby="username" placeholder="enter your full name">
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your Age</span>
                        <input type="text" th:field="*{userage}" class="form-control" id="userage" aria-describedby="userage" placeholder="enter your age">
                        <span th:if="${#fields.hasErrors('userage')}" th:errors="*{userage}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your email</span>
                        <input type="email" class="form-control" th:field="*{useremail}" id="useremail" aria-describedby="useremail" placeholder="enter your email">
                        <span th:if="${#fields.hasErrors('userage')}" th:errors="*{userage}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your Gender</span>
                        <input type="text" class="form-control" id="usergender" th:field="*{usergender}" aria-describedby="usergender" placeholder="enter your gender">
                        <span th:if="${#fields.hasErrors('usergender')}" th:errors="*{usergender}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3 mb-3">
                        <span class="input-group-text">Your salary</span>
                        <input type="text" class="form-control" th:field="*{salary}" id="salary" aria-describedby="salary" placeholder="enter your salary">
                        <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your dept</span>
                        <input type="text" class="form-control" th:field="*{dette}" id="dette" aria-describedby="dette" placeholder="enter your dept">
                        <span th:if="${#fields.hasErrors('dette')}" th:errors="*{dette}" class="text-danger"></span>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Select currency</span>
                        <select class="form-select" aria-label="Default select example" th:field="*{currency}">
                            <option selected value="#">Open this select menu</option>
                            <option value="1">EU</option>
                            <option value="2">XFA</option>
                            <option value="3">US</option>
                            <option value="4">CA</option>
                            </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
