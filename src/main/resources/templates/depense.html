<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container my-5">
        <h3>Fill the form </h3>
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{depense/add}" th:object="${depense}" method="post">
                    
                    <div class="row">
                        <div class="col">
                            <label for="location" class="form-label">Location</label>
                            <input type="number" step="0.05" class="form-control" id="location">
                        </div>
                        <div class="col">
                            <label for="nutrition" class="form-label">Nutrition</label>
                            <input type="number" step="0.05" class="form-control" id="nutrition">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="loisir" class="form-label">Loisir</label>
                            <input type="number" step="0.05" class="form-control" id="loisir">
                        </div>
                        <div class="col">
                            <label for="vacance" class="form-label">Vacance</label>
                            <input type="number" step="0.05" class="form-control" id="vacance">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="auto" class="form-label">Auto</label>
                            <input type="number" step="0.05" class="form-control" id="auto">
                        </div>
                        <div class="col">
                            <label for="vetement" class="form-label">Vetement</label>
                            <input type="number" step="0.05" class="form-control" id="vetement">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="sport" class="form-label">Sport</label>
                            <input type="number" step="0.05" class="form-control" id="sport">
                        </div>
                        <div class="col">
                            <label for="dette" class="form-label">Dette</label>
                            <input type="number" step="0.05" class="form-control" id="dette">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="tontine" class="form-label">Tontine</label>
                            <input type="number" step="0.05" class="form-control" id="tontine">
                        </div>
                        <div class="col">
                            <label for="epargne" class="form-label">Epargne</label>
                            <input type="number" step="0.05" class="form-control" id="epargne">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="number" step="0.05" class="form-control" id="telephone">
                        </div>
                        <div class="col">
                            <label for="Spotify" class="form-label">Spotify</label>
                            <input type="number" step="0.05" class="form-control" id="spotify">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="netflix" class="form-label">NetFlix</label>
                            <input type="number" step="0.05" class="form-control" id="netflix">
                        </div>
                        <div class="col">
                            <label for="dept" class="form-label">Dept</label>
                            <input type="number" step="0.05" class="form-control" id="dept">
                        </div>
                    </div>
                    <br>
                    <div class="row col-md-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
